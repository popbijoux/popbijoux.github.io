<script>


if (annyang) {
// Let's define our first command. First the text we expect, and then the function it should call
var commands = {
//She was warned
'(She was) warned': function() {
$("#sheWasWarned").show().delay(12000).fadeOut();
},
//She was given an explanation
'(She was given an) explanation': function() {
$("#explanation").show().delay(12000).fadeOut();
},
//Nevertheless she persisted
'nevertheless': function() {
$("#nevertheless").show().delay(12000).fadeOut();
},
//Gen-Z Kids are not afraid
'kids (are not afraid)': function() {
$("#riseUp").show().delay(12000).fadeOut();
},
//America is home to all
'america': function() {
$("#americaIsHome2").show().delay(12000).fadeOut();
},
//no ban
'no ban': function() {
$("#noBan").show().delay(12000).fadeOut();
},
//no wall
'no wall': function() {
$("#noWall").show().delay(12000).fadeOut();
},
//block the wall
'block (the wall)': function() {
$("#blockTheWall").show().delay(12000).fadeOut();
},
//we all inhabit in this small planet
'we all inhabit (this small planet)': function() {
$("#smallPlanet").show().delay(12000).fadeOut();
},

//We all breathe the same air
'we all breathe (the same air)': function() {
$("#weAllBreathe").show().delay(12000).fadeOut();
},
//We all cherish our children's future
'we all cherish (our childrens future)': function() {
$("#childrensFuture").show().delay(12000).fadeOut();
},
//We are all mortal
'we are all (mortal)': function() {
$("#mortal").show().delay(12000).fadeOut();
},
//I came, I saw, I conquered
'I came *': function() {
$("#iCameISawIConquered").show().delay(12000).fadeOut();
},
//we are the people, we got a Story
'(we are the) people': function() {
$("#weAreThePeople").show().delay(12000).fadeOut();
},
//this nation will rise up
'(this) nation': function() {
$("#thisNation").show().delay(12000).fadeOut();
},
'bacon': function() {
$("#bacon").show().delay(12000).fadeOut();
},
'(I got a) trophy': function() {
$("#trophy").show().delay(12000).fadeOut();
},

'(I went to a) ball': function() {
$("#ball").show().delay(12000).fadeOut();
},

'no': function() {
$("#ball").show().delay(12000).fadeOut();
}




                      };

// Add our commands to annyang
annyang.addCommands(commands);
// Start listening. You can call this here, or attach this call to an event, button, etc.
annyang.start();
}
