<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">

<title>youtube iframe</title>

<style>


.video-container {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.video-container video {
  /* Make video to at least 100% wide and tall */
  min-width: 100%;
  min-height: 100%;

  /* Setting width & height to auto prevents the browser from stretching or squishing the video */
  width: auto;
  height: auto;

  /* Center the video */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}


</style>
</head>
<body>

  <div class="video-container">
    <video loop onclick="this.paused? this.play() : this.pause()" controls autoplay>
      <source src="videos/glasses_David_Hockney2_crppd copy.mp4" type="video/mp4" />
    </video>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="plusser_channels.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</body>
</html>
