var Vids = (function() {
    var _currentId = -1;
    var _urls =
     ["videos/1960s_freedom_riders_vert.mp4","videos/1960s_Jackie_mourning_VERT.mp4", "videos/1960s_Gainsbourg_Bardot_Bonnie_And_Clyde.mp4", "videos/1960s_francegall.mp4",

      // literal array
    return {
        next: function() {
            if (++_currentId >= _urls.length)
                _currentId = 0;
             return this.play(_currentId);
        },
        prev: function() {
            if (--_currentId < 0)
                _currentId = _urls.length - 1;
            return this.play(_currentId);
        },
        play: function(id) {
            var myVideo = document.getElementsByTagName('video')[0];
            myVideo.src = _urls[id];
            myVideo.load();
            myVideo.play();
            return false;
       }
    }
})();
